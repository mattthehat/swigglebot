<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Swigglebot</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <div class="top-body">
         <div class="top-body__crown"></div>
         <div class="top-body__eyebrows">
            <div class="top-body__eyebrows--left"></div>
            <div class="top-body__eyebrows--right"></div>
         </div>
         <div class="top-body__nose"></div>
         <div class="top-body__eyes">
            <div class="top-body__eyes--left"></div>
            <div class="top-body__eyes--right"></div>
         </div>
         <div class="top-body__body">
            <img class="top-body__body__image" src="svgs/top.svg" alt="">
         </div>
      </div>
      <div class="bottom-body">
         <div class="bottom-body__belt"></div>
         <div class="bottom-body__body">
            <img class="bottom-body__body__image" src="svgs/bottom.svg" alt="">
         </div>
         <div class="bottom-body__mouth"></div>
      </div>
      <div class="hand">
         <div class="hand__palm"></div>
         <div class="hand__thumb"></div>
         <div class="hand__finger1"></div>
         <div class="hand__finger2"></div>
         <div class="hand__finger3"></div>
      </div>
   </div>
</body>
</html>
